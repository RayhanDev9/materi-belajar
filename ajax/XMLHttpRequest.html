<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengambil Data Dari API</title>
  </head>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      display: block;
      margin: 20px;
    }
  </style>
  <body>
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open("GET", "https://api.tvmaze.com/shows/1/images");

      ajax.addEventListener("load", () => {
        let json = JSON.parse(ajax.responseText);
        const javascript = JSON.stringify(json);

        let total = 0;

        for (let img of json) {
          console.info(total);
          let img = document.createElement("img");
          img.src = json[total].resolutions.original.url;
          img.style = "width: 650px; height: 500px";
          document.body.append(img);
          total++;
        }
      });
      ajax.send();
    </script>
  </body>
</html>
