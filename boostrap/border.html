<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="">

    <div class="container">
        <h1>Hai,Bootstrap</h1>
        <!--Border -->
         <div class="container-fluid ">
            <span class="border border-primary d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-primary-subtle d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-subtle d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-secondary d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-secondary-subtle d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-danger d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-danger-subtle d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-warning d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-warning-subtle d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-info d-inline-block" style="width: 120px; height: 120px;"></span>
            <span class="border border-info-subtle d-inline-block" style="width: 120px; height: 120px;"></span>
            
         </div>

         <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>

  </body>
</html>
