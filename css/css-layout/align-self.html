<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligin Self</title>
    <style>
        .container {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 5px solid black;
            display: flex;
            flex-direction: row;
        }

        .container div {
            width: 20%;
            height: 15%;
            text-align: center;
            color: white;
            margin: 20px;
            background-color: blue;
        }

        div:nth-of-type(1) {
            align-self:flex-start;
        }
        div:nth-of-type(2) {
            align-self:flex-end;
        }
        div:nth-of-type(3) {
            align-self:center;
        }
        div:nth-of-type(5) {
            align-self:flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
