<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <style>
        .descendant-selector p {
            color: blueviolet;
        }

        .child-selector > p {
            color: blueviolet;
        }

        .adjacent-sibling-selector + p {
            color: blue;
        }
        .general-sibling-selector ~ p {
            color: blue;
        }
    </style>
</head>
