<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <style>
        img {
            width: 500px;
            filter: blur(13px);
        }

        p {
            filter: blur(2px);
        }
    </style>

</head>
<body>
    <img src="img/hulk.jpeg" alt="hulk">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum magni pariatur, ratione delectus mollitia beatae! Autem aut eum, sint expedita corporis ullam minima harum. Ipsa doloribus inventore assumenda odit reiciendis!</p>
</body>
</html>
