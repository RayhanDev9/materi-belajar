<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>

        table,th,td {
            /* Table Border */
            border-style: solid ;
            border-color:black ;
            border-collapse: collapse;

        }
        tr:hover {
            background-color: black;
            color: white;
            border-color: blue;
        }

        table {
            /* Table Size */
            width: 200px;
            height: 200px;
            text-align: center;
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rayhan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Aldi</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Riza</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Ravli</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Paqih</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
