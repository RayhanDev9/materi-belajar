<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            background-color: blue;
            color: white;
        }
        .article-1 {
            height: 200px;
            width: 200px;
            margin: 20px;
            padding: 5px;

            /* Outline => seperti border,bedanya outline tidak mengambil space sama sekali,kalo border mengambil space
            
            
            
            */

            outline-width: 4px;
            outline-color: black;
            border-radius: 5px;

        }

    </style>

</head>
