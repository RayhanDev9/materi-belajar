<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>
        
        a {
            display: inline-block;
            background-color: white;
            border-style:solid ;
            border-radius: 10px;
            border-color: rgb(142, 142, 223);
            color: blue;
            padding: 7px;
            font-size: 1.4rem;
            margin: 15px ;
            font-family: sans-serif;
            text-decoration: none;
        }

        a:visited {
            color: brown;
        }

        a:hover {
            color: white;
            background-color: brown;
        }
    </style>

</head>
<body>
    <a href="">Wa</a>
    <a href="">facebook</a>
    <a href="">Instagram</a>
</body>
</html>
