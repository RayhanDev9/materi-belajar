<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>

    <style>
        /* Ini Descendent Selector */
        div ul li  {
            list-style-type: none;
        }
        div ul li a.link {
            text-decoration: none;
            font-size: 1.2em;
            font-family: monospace;
            font-weight: bolder;
        }
    </style>

</head>
<body>
    <div>
        <ul>
        <li><a class="link" href="https://instagram.com">Instagram</a></li>
        </ul>
    </div>
</body>
</html>
