<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>

    <style>
        .satu {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: rgba(0, 0, 255, .5);   

            /* background-color: hsla(25, 100%, 63%, 0.5); */

        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            right: -50px;
            bottom: 50px;
        }
    </style>

</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
