<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 50px auto;
            /* box-shadow: 
            -5px -5px 5px rgba(0, 0, 0, .75); */

            /* box-shadow: 
            -5px -5px 5px rgba(0, 0, 0, .75),5px 5px 5px rgba(83, 180, 45, 0.75),-5px -5px 5px rgba(0, 0, 0, 0.75); */
            
            
            /* box-shadow: 0px 0px 0px  15px rgba(0, 0, 0, .75); */
            box-shadow: 0px 30px 10px  -20px rgba(0, 0, 0, .75);
            transition: .3s;

            /* box-shadow:inset 0px 0px 0px  15px rgba(0, 0, 0, .75); */
            
        }

        div:hover {            
            box-shadow: 0px 80px 10px  -40px rgba(0, 0, 0, .15);
            margin-top: 40px;

        }

    </style>

</head>
<body>
    <div>

    </div>
</body>
</html>
