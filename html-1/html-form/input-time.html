<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Time</title>
</head>
<body>
    <form action="">
        <label for="jam-masuk">Jam-Masuk</label>
        <input type="time" name="jam-masuk" id="jam-masuk" value="07:00" ><br>

        <label for="jam-keluar">Jam-Keluar</label>
        <input type="time" name="jam-keluar" id="jam-keluar" value="17:00"><br>

        <input type="submit" value="simpan">
    </form>
</body>
</html>
