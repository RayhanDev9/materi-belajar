<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Date-time</title>
</head>
<body>
    <form action="">
        <label for="date-time">Jam Masuk :</label>
        <input type="datetime-local" name="date" id="date-time" value="2024-08-05T07:00" min="2022-01-01" max="2024-12-31">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
