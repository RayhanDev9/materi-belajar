<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black; color: white;">
        <colgroup>
            <col span="2" style="background-color: blue; ">
            <col style="background-color: blueviolet; ">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Muahamd Rayhan</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="2">Muahamd Aldi</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total </td>
                <td >Total</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
