<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
  </head>
  <body>
    <script>
      function jumlahkan(a = 0, b = 0) {
        if (typeof a !== "number" || typeof b !== "number") {
          return false;
        }
        return a + b;
      }
      jumlahkan(5, 4);
    </script>
  </body>
</html>
