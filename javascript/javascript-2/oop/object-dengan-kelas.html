<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Object Dengan Kelas</title>
  </head>
  <body>
    <script>
      class Color {
        constructor(r, g, b, name) {
          this.r = r;
          this.g = g;
          this.b = b;
          this.name = name;
          console.info(`hai,ini adalah peroses constructor`);
          this.calcHSL();
        }

        innerRGB() {
          const { r, g, b } = this;
          return `${r},${g},${b}`;
        }

        colorName() {
          console.info(`The Color Name is ${this.name}`);
        }

        rgb() {
          return `rgb(${this.innerRGB()})`;
        }

        rgba(a = 1.0) {
          const { r, g, b } = this;
          return `rgb(${r},${g},${b},${a}`;
        }

        hex() {
          const { r, g, b } = this;
          return (
            "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
          );
        }

        hsl() {
          const { h, s, l } = this;
          return `hsl(${h}, ${s}%, ${l}%)`;
        }

        fulllySaturated() {
          const { h, l } = this;
          return `hsl(${h},100%, ${l}%)`;
        }

        opposite() {
          const { h, s, l } = this;
          const newHue = (h + 180) % 360;
          return `hsl(${newHue},${s}%, ${l}%)`;
        }

        calcHSL() {
          let { r, g, b } = this;
          // Make r, g, and b fractions of 1
          r /= 255;
          g /= 255;
          b /= 255;

          // Find greatest and smallest channel values
          let cmin = Math.min(r, g, b),
            cmax = Math.max(r, g, b),
            delta = cmax - cmin,
            h = 0,
            s = 0,
            l = 0;
          if (delta == 0) h = 0;
          else if (cmax == r)
            // Red is max
            h = ((g - b) / delta) % 6;
          else if (cmax == g)
            // Green is max
            h = (b - r) / delta + 2;
          // Blue is max
          else h = (r - g) / delta + 4;

          h = Math.round(h * 60);

          // Make negative hues positive behind 360Â°
          if (h < 0) h += 360;
          // Calculate lightness
          l = (cmax + cmin) / 2;

          // Calculate saturation
          s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));

          // Multiply l and s by 100
          s = +(s * 100).toFixed(1);
          l = +(l * 100).toFixed(1);
          this.h = h;
          this.s = s;
          this.l = l;
        }
      }

      const navyColor = new Color(22, 50, 91, "Navy");
    </script>
  </body>
</html>
