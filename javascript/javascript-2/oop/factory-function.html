      function convertColor(r, g, b) {
        const color = {};

        color.r = r;
        color.g = g;
        color.b = b;

        color.rgb = function () {
          const { r, g, b } = this;
          console.info(this);
          return `rgb(${r},${g},${b})`;
        };
        color.hex = function () {
          const { r, g, b } = this;
          return (
            "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
          );
        };

        return color;
      }

      const color_1 = convertColor(12, 3, 5);
      const color_2 = convertColor(112, 33, 45);

      console.info(color_1.rgb());
      console.info(color_2.hex());
    </script>
