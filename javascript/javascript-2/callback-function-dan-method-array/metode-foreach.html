<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metode Forech</title>
  </head>
  <body>
    <script>
      //Dasar iterasi
      const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      function print(elemen) {
        console.info(elemen);
      }

      angka.forEach(print);

      console.info("");

      //

      angka.forEach(function (e) {
        if (e % 2 === 0) {
          console.info(e);
        }
      });

      console.info("");

      //mengetahui nilai indexnya
      const fruits = ["apple", "banana", "cherry"];

      fruits.forEach(function (fruit, index) {
        console.log(`${index}: ${fruit}`);
      });

      console.info('');

      // Menggunkana this
      const context = { prefix: "Item:" };

      const items = ["item1", "item2", "item3"];

      items.forEach(function (item) {
        console.log(this.prefix + item);
      }, context);

      console.info('');


      //Iterasi terhadap data anime
      const animes = [
        {
          title: "Attack on tictan",
          rating: "90",
        },
        {
          title: "One pice",
          rating: "90",
        },
        {
          title: "Naruto",
          rating: "90",
        },
        {
          title: "The Fable",
          rating: "90",
        },
      ];

      animes.forEach(function (anime) {
        console.info(`${anime.title} - ${anime.rating}/100`);
      });
    </script>
  </body>
</html>
