<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statment</title>
</head>
<body>
    <script>
        console.log('Sebelum pebanding');
        if (1 + 1  === 2) {
            console.log('Didalam pembanding'); // Bekerja ketika if statmenya bernila true
        };
        console.log('Setelah pembanding');

        let angka = Math.random();
        console.log(angka);

        if (angka >= 0.5 ) {
            console.log('angka lebih besar dari 0.5')
        }
        
        if (angka <= 0.5 ) {
            console.log('angka lebih kecil dari 0.5')
        }

    </script>
</body>
</html>
