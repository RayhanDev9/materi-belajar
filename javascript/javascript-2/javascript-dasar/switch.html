<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const balonku = prompt ('warna balon');
        switch (balonku) {
            case 'merah':
                console.log('warna merah');
                break;
            case 'hijau':
                console.log('warna hijau');
                break;
            default :
            console.log('bukan balon saya');
        }
    </script>
</body>
</html>
