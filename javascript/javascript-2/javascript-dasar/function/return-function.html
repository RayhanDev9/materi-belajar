          };
        } else {
          return function () {
            console.info("maff, mungkin bisa coba lagi");
          };
        }
      }

      const hasil = hasilnyaAdalahFunction();



      

      function pembuatPesan(salam) {
        return function (nama) {
          return `${salam}, ${nama}!`;
        };
      }

      const halo = pembuatPesan("Halo");
      console.log(halo("Alice")); // Output: Halo, Alice!

      const selamatPagi = pembuatPesan("Selamat pagi");
