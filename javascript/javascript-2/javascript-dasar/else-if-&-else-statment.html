<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If Statment</title>
</head>
<body>
    <script>

        let iniHari = prompt('hari ini hari apa!').toLowerCase();

        if (iniHari === 'senin' ||iniHari === 'selasa'||iniHari === 'rabu'||iniHari === 'kamis'||iniHari === 'jumat') {
            console.log('selamat bekerja kawan!');
        }else if ( iniHari == 'sabtu' ||iniHari === 'minggu') {
            console.log('Semoga jangan cepet berlalu')
        }else {
            console.log('yang anda masukan tidak terdaftar pada nama atau jumlah hari')
        }


    </script>
</body>
</html>
