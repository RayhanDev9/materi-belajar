<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Muhamad Rayhan");
        document.writeln("<br>");
        document.writeln("Belajar Javascript Dasar");
        document.writeln("<br>")
        // Menambah String
        document.writeln("Nama" + " : " + "Muhamad" + " Rayhan");

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Muhamad\nRayhan");
        document.write ("Home\\ \tRayhan\n");
        document.write("\"Belajar Javascript\"\n")
        document.write('\'Belajar Javascript\'')
        document.writeln("</textarea>");
    </script>
</body>
</html>
