<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>

        // Operator Sama Dengan
        let resault = 5 == "5";
        document.writeln("<p> Apakah 5 == '5' " + "</p>" + "<p>"  + resault + "</p>");

        //Operator Sama Dengan dan Sama Tipe
        resault = 5 === "5";
        document.writeln("<p> Apakah 5 === '5' " + "</p>" + "<p>"  + resault + "</p>");

        //Operator Tidak Sama Dengan
        resault = 5 != "5";
        document.writeln("<p> Apakah 5 != '5' " + "</p>" + "<p>"  + resault + "</p>");

        // Operator Tidak Sama Dengan dan Tidak Sama Tipe
        resault = 5 !== "5";
        document.writeln("<p> Apakah 5 !== '5' " + "</p>" + "<p>"  + resault + "</p>");

        // Operator Lebih Dari
        resault = 5 > 5;
        document.writeln("<p> Apakah 5 > 5 " + "</p>" + "<p>"  + resault + "</p>");
        
        // Operator Lebih Dari Sama Dengan
        resault = 5 >= 5;
        document.writeln("<p> Apakah 5 >= 5 " + "</p>" + "<p>"  + resault + "</p>");

        // Operator Kurang Dari 
        resault = 5 < 5;
        document.writeln("<p> Apakah 5 < 5 " + "</p>" + "<p>"  + resault + "</p>");

        // Operator Kurang Dari Sama Dengan
        resault = 5 >= 5;
        document.writeln("<p> Apakah 5 <= 5 " + "</p>" + "<p>"  + resault + "</p>");



    </script>
</body>
</html>
