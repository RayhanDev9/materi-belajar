    <title>Closure</title>

  <body>
    <script>
      function creeateAdder(value) {
        const owner = "Rayhan";

        function add(param) {
          console.info(owner);
          return value + param;
        }
        return add;
      }

      const addTwo = creeateAdder(2);
      console.info(addTwo(10));
      console.info(addTwo(30));

      console.info('')

      function outerFunction() {
        let outerVariable = "I am from outer function";

        function innerFunction() {
          console.log(outerVariable); // Mengakses variabel dari outerFunction
        }

        return innerFunction;
      }

      const closure = outerFunction(); // Menyimpan referensi ke innerFunction
      closure(); // Output: 'I am from outer function'
    </script>
