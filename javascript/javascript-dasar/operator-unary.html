<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        //Operator Unary

        // Menandakan nilai positif
        let resault = + 1;
        document.writeln("<p>" + resault + "</p>")

        //Menandakan nilai negatif
        resault--; // resault = resault -1 atau resault -=1; 
        document.writeln("<p>" + resault + "</p>")

        //Increment, menaikan 1 angka
        resault++; // resault = resault +1 atau resault +=1; 
        document.writeln("<p>" + resault + "</p>")

        //Decrement, menurunkan 1 angka
        resault = -resault;
        document.writeln("<p>" + resault + "</p>")
    </script>
</body>
</html>
