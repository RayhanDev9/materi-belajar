<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
</head>
<body>

    <ul id="menu">
        <li id="frist">Frist</li>
        <li id="second">Secodn</li>
        <li id="last">Last</li>
    </ul>

    <script>
        const menu = document.getElementById('menu');
        const second = document.getElementById('second');

        //Node property
        console.info(menu.childNodes);
        console.info(menu.childElementCount);

        console.info(second.nextElementSibling)
        console.info(second.previousElementSibling)

        //Node Metode
        menu.removeChild(document.getElementById('frist'));


    </script>
</body>
</html>
