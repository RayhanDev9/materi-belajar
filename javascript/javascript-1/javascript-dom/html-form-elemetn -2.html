<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elemet</title>
</head>
<body>
    <form name="comment">
        <label for="comment">
            Commnt : <input type="text" id="comment" name="comment">
        </label>
        <br>
        <label for="form">
            Form : <input type="text" id="form" name="form">
        </label>
        <br>
        <input type="submit" value="submit">
    </form>
    <div id="commentList"></div>
    <script>
        document.forms['comment'].onsubmit =  function(e) {
            e.preventDefault();

            const commentList= document.getElementById('commentList');
            const comment = document.forms['comment']['comment'].value;
            const form = document.forms['comment']['form'].value;

            const commentItem = document.createElement('p');
            commentItem.textContent= `${comment} ${form}`;
            commentList.appendChild(commentItem);

            document.querySelector('form[name=comment]').reset();
        }
    </script>
</body>
</html>
