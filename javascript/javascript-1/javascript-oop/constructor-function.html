<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        //Parameter di constructor Function
        //Property di constructor function
        this.firstName = firstName;
        this.lastName = lastName;
        //Method di constructor Function
        this.sayHello = function (name) {
          console.info(`Hello ${name} Nama Saya ${this.firstName}`);
        };
      }

      const rayhan = new Person("Muhamad", "Rayhan");
      // rayhan.sayHello('Joko');

      const budi = new Person("Budy", "Nugraho");
      // rayhan.sayHello('Dedy');

      console.info(rayhan);
      console.info(budi);
    </script>
  </body>
</html>
