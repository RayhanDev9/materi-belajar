<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      class Person {
        //Constructor di Class
        constructor(name) {
            //Property di class
            this.name = name;
        }
        //Metode di class
        sayHello(name) {
            console.info(`Hi ${name}, My Name Is ${this.name}`)
        }
      }

      const rayhan = new Person('Rayhan');
      console.info(rayhan);
      console.info(rayhan.name);
      console.info(rayhan.sayHello('Dani'));
    </script>
  </body>
</html>
