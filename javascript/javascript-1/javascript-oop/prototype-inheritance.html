<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      //Tidak di rekomendasikan lagi, setelah update ke ecmascript Versi 6
      function Employe(name) {
        this.name = name;
      }

      function Maneger(name) {
        this.name = name;
      }

      Maneger.prototype = Object.create(Employe.prototype);

      Maneger.prototype.sayHello = function (name) {
        console.info(`Hello ${name}, My Name Is Maneger ${this.name}`);
      }

      Employe.prototype.sayHello = function (name) {
        console.info(`Hello ${name}, My Name Is Employe ${this.name}`);
      }

      const employe = new Employe ('budi');
      employe.sayHello('Joko');

      const maneger = new Maneger('Rayhan');
      maneger.sayHello('Joko');

      console.info(employe);
      console.info(maneger);
    </script>
  </body>
</html>
