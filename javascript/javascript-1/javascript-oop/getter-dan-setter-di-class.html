<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        class Person {
            constructor (fristName,lastName){
                this.fristName= fristName;
                this.lastName = lastName;
            }
            get fullName() {
                return `${this.fristName} ${this.lastName}`;
            }   
            set fullName (value){
                const result = value.split(' ');
                this.fristName = result[0];
                this.lastName = result[1];
            }
        }

        const rayhan = new Person('Muhamad','Rayhan');
        console.info(rayhan);
        console.info(rayhan.fullName);

        rayhan.fullName ='Budi Nugraha';
        console.info(rayhan);
        console.info(rayhan.fullName)
    </script>
</body>
</html>
