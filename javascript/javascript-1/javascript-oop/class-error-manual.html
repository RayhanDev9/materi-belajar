<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Class Erorr Manual</title>
  </head>
  <body>
    <script>
      class ValidationEror extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }
      class MathUtill {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new ValidationEror(
              "Total parameter harus lebih dari 0",
              "numbers"
            );
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtill.sum());
        console.info("Kode block try");
      } catch (error) {
        if (error instanceof ValidationEror) {
          console.info(
            `Terjadi Error : di field ${error.field} dengan error ${error.message}`
          );
        } else {
          console.info(`Terjadi error : ${error.message}`);
        }
      } finally {
        console.info("Kode Program Selesai!");
      }

      console.info("Rayhan");
    </script>
  </body>
</html>
