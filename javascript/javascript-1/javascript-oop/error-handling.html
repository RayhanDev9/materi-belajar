<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>
      class MathUtill {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari satu");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtill.sum());
        console.info("Kode block try");
      } catch (error) {
        console.info(`Terjadierror: ${error.message}`);
      } finally {
        console.info("Kode Program Selesai!");
      }

      console.info("Rayhan");

      //Try Finally
      class Counter {
        #counter = 0;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.info('');
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
    </script>
  </body>
</html>
