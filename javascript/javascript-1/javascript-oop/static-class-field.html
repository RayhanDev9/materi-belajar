<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Class Field</title>
  </head>
  <body>
    <script>
      class Configuration {
        static name = "Muhamad Rayhan";
        static version = 1.0;
        static author = "Rayhan";
      }

      const config = new Configuration();
      //Cara Mengakses Field Static
      console.info(Configuration.name); 
      console.info(Configuration.version); 
      console.info(Configuration.author); 

      //Mengubah field static
      Configuration.author = 'budi';
      console.info(Configuration.author);
    </script>
  </body>
</html>
