<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 80;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian);
        document.writeln("<br>");

        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln(lulusAbsensi);
        document.writeln("<br>");


        //Operator Logika And
        const lulus_and = lulusUjian && lulusAbsensi;
        document.writeln(lulus_and);
        document.writeln("<br>");

        //Operator Logika Or
        const lulus_or = lulusUjian || lulusAbsensi;
        document.writeln(lulus_or);
        document.writeln("<br>");

        //Operator Logika Unary
        const lulus_not = lulusUjian !== lulusAbsensi;
        document.writeln(lulus_not);
        document.writeln("<br>");
    </script>
</body>
</html>
