<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Matematika</title>
</head>
<body>
    <script>

        // Tambah
        let rsault = 1 + 2; //3
        document.writeln ("<p> 1 + 2 = " + rsault + "</p>");
        let originalResult = rsault; //3

        // Kurang
        rsault = rsault - 1; //2
        document.writeln("<p>" + originalResult + " - 1 = " + rsault + "</p>");
        originalResult = rsault; //2

        // Kali
        rsault = rsault * 2; //4
        document.writeln("<p>" + originalResult + " * 2 = " + rsault + "</p>");
        originalResult = rsault; //4

        // Bagi
        rsault = rsault / 2; //2
        document.writeln("<p>" + originalResult + " : 2 = " + rsault + "</p>");
        originalResult = rsault; //2

        // Pangkat
        rsault = rsault ** 3; //8
        document.writeln("<p>" + originalResult + "<sup> 2 </sup>" +  "= " + rsault + "</p>");
        originalResult = rsault; //8

        // Sisa Bagi
        rsault = rsault % 3; //2
        document.writeln("<p>" + originalResult + " % 3 = " + rsault + "</p>");
        originalResult = rsault; //2


        



    </script>
</body>
</html>
