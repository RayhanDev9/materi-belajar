<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameter</title>
</head>
<body>
    <script>
        function sum (name,...data) {
            let total = 0;
            for (const item of data) {
                total +=item
            }
            console.info(`Total ${name} is ${total}`);
        }
        sum('Orang',10,20,30,40,30);

        const values = [10,10,10,10,10];


        sum('Tes',...values); //Spreed Syntax


        //Arguments => sekarang sudah tidak di sarankan untuk menggunakanya,sudah ada fiture yang lebih baik yaitu rast parameter
        function oldSum () {
            console.info(arguments);
            let total = 0;
            for(const item of arguments) {
                total += item;
            }
            console.info(`Total is ${total}`);
        }

        oldSum(1,2,3,4,5,6)
    </script>
</body>
</html>
