<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Function</title>
</head>
<body>
    <script>
        function outher() {
            
            function inner () {
                console.info('inner');
            }
            
            inner();
            inner();
        }

        outher();
    </script>
</body>
</html>
