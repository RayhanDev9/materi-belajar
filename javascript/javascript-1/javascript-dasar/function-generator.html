<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function* createNames () {
            yield 'Muhamad';
            yield 'Rayhan';
        }

        const names = createNames();
        for (name of names) {
            console.info(name);
        }

        // Function Generator Komplaks

        // Lazy
        function* buatGanjil (values) {
            for (let i = 0; i<=values; i++ ) {
                if( i % 2 === 1) {
                    console.info(`Yield ${i}`)
                    yield i;
                }
            }
        }

        // Eager
        function buatGanjilArray (values) {
            let resault = [];
            for (let i = 0; i<=values; i++ ) {
                if( i%2 === 1) {
                    console.info(`Yield ${i}`)
                    resault.push(i);
                }
            }
            return resault;
        }

        

        const numbers = buatGanjil(100);
        // for (let number of numbers) {
        //     console.info(number);
        //     console.info(number);
        // }

        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);
    </script>
</body>
</html>
