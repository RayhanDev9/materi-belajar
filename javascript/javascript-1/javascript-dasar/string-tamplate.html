<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tamplate</title>
</head>
<body>
    <script>

        /*  kehebataan string tamplate
            lebih mudah mengambil variable
            bisa membuat exprision string tamplate
            bisa membuat mutiline baris     */

        const name = 'Muhamad Rayhan';
        const value = 80;
        
        const tamplate=`
         Nama : ${name} 
         Umur Saya : ${19} Tahun,
         apakah nilai rata rata rapot kamu lebih besar dari 75 ${value > 75} `;

        console.log(tamplate);

    </script>
</body>
</html>
