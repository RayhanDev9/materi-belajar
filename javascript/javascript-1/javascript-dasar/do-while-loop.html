<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      let counter = 1;
      do {
        console.info("Perulangan Ke " + counter);
        counter++;
      } while (counter <= 10);

      // Perbedaanya di sini
      let counterCoba = 100;
      do {
        console.info("Perulangan Ke " + counterCoba);
        counter++;
      } while (counterCoba <= 10);
    </script>
  </body>
</html>
