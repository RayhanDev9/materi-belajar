<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Rayhan",
        lastName: "Muhamad",
      };

      for (const property in person) {
        console.info(`${property} : ${person[property]}`);
      }
    </script>
  </body>
</html>
