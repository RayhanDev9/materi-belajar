<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        const namas = ['Muhamad','Rayhan'];

        for (const nama of namas) {
            console.info(`${nama}`)
        }

        const fullNamas = 'Muhamad Rayhan';

        for (const fullNama of fullNamas) {
            console.info(`${fullNama}`)
        }


    </script>
</body>
</html>
