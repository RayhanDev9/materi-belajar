<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send Json</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="">
      <label for="username">
        Username : <input type="text" id="username" name="n" />
      </label>
      <br />
      <label for="name">
        Name : <input type="text" id="name" name="name" />
      </label>
      <br />
      <label for="profile">
        Profile : <input type="file" id="profile" name="profile" />
      </label>
      <br />
      <button type="button" id="register">Register</button>
    </form>
    <h1 id="response"></h1>

    <script>
      function doLogin() {
        const ajax = new XMLHttpRequest();

        ajax.open(
          "POST",
          "https://eoqsmc0ymvllu8a.m.pipedream.net"
        );

        ajax.addEventListener("load", () => {
          const response = document.getElementById("response");
          response.innerHTML = ajax.status;
        });

        // ajax.setRequestHeader("Content-Type", "application/json");

        const form = new FormData ();
         form.append('username',document.getElementById("username").value);
         form.append('name',document.getElementById("name").value);
         form.append('profile',document.getElementById("profile").files.item(0));

        ajax.send(form);
        console.info(form)
      }

      document.getElementById("register").addEventListener("click", doLogin);

      // const userName = document.getElementById("username");
      // userName.value = "";
      // const password = document.getElementById("password");
      // password.value = "";
    </script>
  </body>
</html>
