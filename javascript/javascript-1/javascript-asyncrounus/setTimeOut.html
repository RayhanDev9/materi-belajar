<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>
<body>
    <script>
        const header = () => {
            const h1 = document.createElement('h1');
            h1.textContent ='Muhamad Rayhan';

            document.body.append(h1)
        }

        setTimeout(header,3000);
        console.info('program selesai');
    </script>
</body>
</html>
